<html>
<head>
	<meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" style="width:80vw;height:100vh;"></div>
    <div id="list">
    <table>
        <thead>
            <th>순번</th>
            <th>좌표</th>
            <th>인원</th>
        </thead>
        <tbody id="tb-body">
        </tbody>
    </table>


    <div id=input-box>
        <input type="text" size=6 placeholder="위도" class="input-data">
        <input type="text" size=6 placeholder="경도" class="input-data">
        <input type="text" size=4 placeholder="인원" class="input-data">
        <input type="button" value="입력">
    </div>

    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d40a69ba6b3dd096b044e4da3e0b45e6"></script>
	<script>
        var table = document.getElementById('tb-body')
        var request = new XMLHttpRequest();
        request.open("GET", "dataset.json", false);
        request.send(null)
        var temperatureData = JSON.parse(request.responseText);

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
        mapOption = { 
            center: new kakao.maps.LatLng(37.414154, 127.128777), // 지도의 중심좌표
            level: 4 // 지도의 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        const markerWidth = 30;
        const markerHeight = 55;

        var imageSrc_00 = './marker/00.png', // 마커이미지의 주소입니다    
            imageSize_00 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_00 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        var imageSrc_01 = './marker/01.png', // 마커이미지의 주소입니다    
            imageSize_01 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_01 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
            
        var imageSrc_02 = './marker/02.png', // 마커이미지의 주소입니다    
            imageSize_02 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_02 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        var imageSrc_03 = './marker/03.png', // 마커이미지의 주소입니다    
            imageSize_03 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_03 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        var imageSrc_04 = './marker/04.png', // 마커이미지의 주소입니다    
            imageSize_04 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_04 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

        var imageSrc_05 = './marker/05.png', // 마커이미지의 주소입니다    
            imageSize_05 = new kakao.maps.Size(markerWidth, markerHeight), // 마커이미지의 크기입니다
            imageOption_05 = {offset: new kakao.maps.Point(100, 100)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
            

        for (var i = 0; i < temperatureData.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            // var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption); 
            if (temperatureData[i].number == 0){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_00, imageSize_00, imageSize_00); 
            }
            else if (temperatureData[i].number >= 1 && temperatureData[i].number < 5){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_01, imageSize_01, imageSize_01); 
            }
            else if (temperatureData[i].number >= 5 && temperatureData[i].number < 10){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_02, imageSize_02, imageSize_02); 
            }
            else if (temperatureData[i].number >= 10 && temperatureData[i].number < 50){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_03, imageSize_03, imageSize_03); 
            }
            else if (temperatureData[i].number >= 50 && temperatureData[i].number < 100){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_04, imageSize_04, imageSize_04); 
            }
            else if (temperatureData[i].number >= 100){
                var markerImage = new kakao.maps.MarkerImage(imageSrc_05, imageSize_05, imageSize_05); 
            }
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: new kakao.maps.LatLng(temperatureData[i].lat, temperatureData[i].lng), // 마커를 표시할 위치
                title : temperatureData[i].number, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });

            var row = `<tr>
                            <td>${(i+1)}</td>
                            <td>${temperatureData[i].lat}, ${temperatureData[i].lng}</td>
                            <td>${temperatureData[i].number}</td>
                        </tr>`
            table.innerHTML += row

        }
	</script>
</body>
</html>
